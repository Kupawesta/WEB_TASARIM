<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu</title>
    <style>
        table tr td{
            border:1px solid #666;
        }
        td{
            width: 20vW;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            font-weight: bolder;
            background-color: aqua;
            font-size: 20px;
        }
        h1{
            text-align: center;
        }
        table{
            justify-self:auto;
        }
    </style>
</head>
<body>
    <h1>Çarpım Tablosu</h1>
    <script>
       document.write("<table>");
        for (var i=1;i<11;i++){
            if(i==1 || i==6){
                document.write("<tr>");
                document.write("<td>");
                for (var j=1;j<11;j++){
                    document.write(i+"x"+j+"="+i*j+"<br/>");
                }
                document.write("</td>");
            }else if (i==5 || i==10){
                document.write("<td>");
                for (var j=1;j<11;j++){
                    document.write(i+"x"+j+"="+i*j+"<br/>");
                }
                document.write("</td>");
                document.write("</tr>")
            }else {
                document.write("<td>");
                for (var j=1;j<11;j++){
                    document.write(i+"x"+j+"="+i*j+"<br/>");
                }
                document.write("</td>");
            }
        }
        document.write("</table>")
    </script>
</body>
</html>
